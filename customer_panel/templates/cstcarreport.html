{% extends 'customerheader.html' %}
{% block content %}
{% load static %}
<div class="card shadow mb-4">
            <div class="card-header py-3">

            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>End Date</th>
                      <th>Customer Detail</th>
                      <th>Car Details</th>
                      <th>Status</th>
                    </tr>
                  </thead>
{% for t in a %}
                  <tbody>
                    <tr>
                      <td>{{t.carDOBook}}</td>
                      <td>{{t.carEndTime}}</td>
                      <td>{{t.customerID}}</td>
                      <td>{{t.cdID}}</td>
                      <td>{{t.carStatus}}</td>
                    </tr>

                  </tbody>
                    {% endfor %}
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
</div>
{% endblock %}
