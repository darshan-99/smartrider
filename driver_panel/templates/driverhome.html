{% extends 'driverheader.html' %}
{% block content %}
    <h1 style="text-align: center;">Welcome <b>{{app_name}}</b></h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
