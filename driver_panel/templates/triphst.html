{% extends 'driverheader.html' %}
{% block content %}
{% load static %}
<div class="card shadow mb-4">

            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>End Date</th>
                      <th>Customer Name</th>
                      <th>Amount</th>
                      </tr>
                  </thead>
{% for t in a %}
                  <tbody>
                    <tr>
                      <td>{{t.driverStartTime}}</td>
                      <td>{{t.driverEndTime}}</td>
                      <td>{{t.customerID}}</td>
                      <td>{{t.driverAmount}}</td>
                      </tr>

                  </tbody>
                    {% endfor %}
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
</div>
{% endblock %}
