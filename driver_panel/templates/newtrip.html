{% extends 'driverheader.html' %}
{% block content %}
{% load static %}
<div class="card shadow mb-4">

            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Aprox End Date</th>
                      <th>Customer Details</th>
                      <th>Action</th>
                    </tr>
                  </thead>
{% for t in a %}
                  <tbody>
                    <tr>
                      <td>{{t.driverDOBook}}</td>
                      <td>{{t.driverAproxEndTime}}</td>
                      <td>{{t.customerID}}</td>
                      <td><a href="accepttrip?driverBookID={{t.driverBookID}}">Accept</a> </td>
                      </tr>

                  </tbody>
                    {% endfor %}
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
</div>
{% endblock %}
